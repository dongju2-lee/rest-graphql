# Apollo Router Configuration for Robot Monitoring System

# Server configuration
supergraph:
  listen: 0.0.0.0:4000
  introspection: true
  query_planning:
    cache:
      in_memory:
        limit: 512

# CORS configuration (allow all origins)
cors:
  allow_any_origin: true

# Health check
health_check:
  listen: 0.0.0.0:8088
  enabled: true

# Telemetry and Metrics
telemetry:
  exporters:
    metrics:
      prometheus:
        enabled: true
        listen: 0.0.0.0:9090
        path: /metrics
