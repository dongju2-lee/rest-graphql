version: "3.8"

# GraphQL Architecture with Apollo Federation
# - User Service (port 8000)
# - Robot Service (port 8001)
# - Site Service (port 8002)
# - Apollo Router Gateway (port 4000)

services:
  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: graphql-user-service
    ports:
      - "18000:8000"
    environment:
      - SERVICE_NAME=user-service-graphql
      - ENVIRONMENT=development
      - DEBUG=true
      - NUM_USERS=100
    networks:
      - graphql-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8000/health')",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # Robot Service
  robot-service:
    build:
      context: ./services/robot-service
      dockerfile: Dockerfile
    container_name: graphql-robot-service
    ports:
      - "18001:8001"
    environment:
      - SERVICE_NAME=robot-service-graphql
      - ENVIRONMENT=development
      - DEBUG=true
      - NUM_ROBOTS=500
    networks:
      - graphql-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8001/health')",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # Site Service
  site-service:
    build:
      context: ./services/site-service
      dockerfile: Dockerfile
    container_name: graphql-site-service
    ports:
      - "18002:8002"
    environment:
      - SERVICE_NAME=site-service-graphql
      - ENVIRONMENT=development
      - DEBUG=true
      - NUM_SITES=5
    networks:
      - graphql-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8002/health')",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.15"
          memory: 128M

  # Apollo Router (Federation Gateway)
  apollo-router:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: graphql-apollo-router
    ports:
      - "14000:4000" # GraphQL endpoint
      - "18088:8088" # Health check
      - "19090:9090" # Prometheus metrics
    depends_on:
      user-service:
        condition: service_healthy
      robot-service:
        condition: service_healthy
      site-service:
        condition: service_healthy
    networks:
      - graphql-network
    environment:
      - APOLLO_ROUTER_LOG=info
      - APOLLO_ROUTER_CONFIG_PATH=/etc/router/router-config.yaml
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8088/health",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  graphql-network:
    name: graphql-network
    driver: bridge
