version: "3.8"

# REST Architecture with NGINX Gateway
# - User Service (port 8000)
# - Robot Service (port 8001)
# - Site Service (port 8002)
# - NGINX Gateway (port 80 -> 28000)

services:
  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: rest-user-service
    ports:
      - "28000:8000"
    environment:
      - SERVICE_NAME=rest-user-service
    networks:
      - rest-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8000/health')",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # Robot Service
  robot-service:
    build:
      context: ./services/robot-service
      dockerfile: Dockerfile
    container_name: rest-robot-service
    ports:
      - "28001:8001"
    environment:
      - SERVICE_NAME=rest-robot-service
    depends_on:
      - user-service
    networks:
      - rest-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8001/health')",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  # Site Service
  site-service:
    build:
      context: ./services/site-service
      dockerfile: Dockerfile
    container_name: rest-site-service
    ports:
      - "28002:8002"
    environment:
      - SERVICE_NAME=rest-site-service
    networks:
      - rest-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; httpx.get('http://localhost:8002/health')",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 256M
        reservations:
          cpus: "0.15"
          memory: 128M

  # NGINX Gateway
  nginx-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: rest-nginx-gateway
    ports:
      - "24000:80"
    depends_on:
      user-service:
        condition: service_healthy
      robot-service:
        condition: service_healthy
      site-service:
        condition: service_healthy
    networks:
      - rest-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: 128M
        reservations:
          cpus: "0.15"
          memory: 64M

networks:
  rest-network:
    name: rest-network
    driver: bridge
