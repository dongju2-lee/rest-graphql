# NGINX Configuration for REST API Gateway

events {
    worker_connections 1024;
}

http {
    # Upstream definitions
    upstream user_service {
        server rest-user-service:8000;
    }

    upstream robot_service {
        server rest-robot-service:8001;
    }

    upstream site_service {
        server rest-site-service:8002;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Main server
    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # User Service routes
        location /api/users {
            proxy_pass http://user_service/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Robot Service routes
        location /api/robots {
            proxy_pass http://robot_service/robots;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Telemetry routes (part of Robot Service)
        location /api/telemetry {
            proxy_pass http://robot_service/telemetry;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Site Service routes
        location /api/sites {
            proxy_pass http://site_service/sites;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route
        location / {
            return 200 '{"service": "rest-api-gateway", "version": "1.0.0", "endpoints": ["/api/users", "/api/robots", "/api/sites"]}';
            add_header Content-Type application/json;
        }
    }
}
