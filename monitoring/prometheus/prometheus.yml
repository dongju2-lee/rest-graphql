# Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'robot-monitoring-system'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metric_relabel_configs:
      # Keep only important metrics to reduce storage
      - source_labels: [__name__]
        regex: 'container_(cpu|memory|network|fs).*'
        action: keep

  # Apollo Router metrics (GraphQL)
  - job_name: 'apollo-router'
    static_configs:
      - targets: ['apollo-router:9090']
    metrics_path: '/metrics'

  # Locust GraphQL load test metrics
  - job_name: 'locust-graphql'
    static_configs:
      - targets: ['locust-graphql:9646']

  # Locust REST load test metrics
  - job_name: 'locust-rest'
    static_configs:
      - targets: ['locust-rest:9646']
