# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'REST vs GraphQL'
    orgId: 1
    folder: 'Performance'
    type: file
    disableDeletion: true  # 파일 기반 관리 (삭제 불가)
    updateIntervalSeconds: 5  # 5초마다 체크
    allowUiUpdates: false  # UI 변경 불가 (파일만 신뢰)
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
