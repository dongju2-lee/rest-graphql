schema
  @link(url: "https://specs.apollo.dev/link/v1.0")
  @link(url: "https://specs.apollo.dev/join/v0.3", for: EXECUTION)
{
  query: Query
}

directive @join__enumValue(graph: join__Graph!) repeatable on ENUM_VALUE
directive @join__field(graph: join__Graph, requires: join__FieldSet, provides: join__FieldSet, type: String, external: Boolean, override: String, usedOverridden: Boolean) repeatable on FIELD_DEFINITION | INPUT_FIELD_DEFINITION
directive @join__graph(name: String!, url: String!) on ENUM_VALUE
directive @join__implements(graph: join__Graph!, interface: String!) repeatable on OBJECT | INTERFACE
directive @join__type(graph: join__Graph!, key: join__FieldSet, extension: Boolean! = false, resolvable: Boolean! = true, isInterfaceObject: Boolean! = false) repeatable on OBJECT | INTERFACE | UNION | ENUM | INPUT_OBJECT | SCALAR
directive @join__unionMember(graph: join__Graph!, member: String!) repeatable on UNION
directive @link(url: String, as: String, for: link__Purpose, import: [link__Import]) repeatable on SCHEMA

scalar join__FieldSet
scalar link__Import

enum link__Purpose {
  SECURITY
  EXECUTION
}

enum join__Graph {
  ROBOT @join__graph(name: "robot", url: "http://robot-subgraph:10011/graphql")
  TELEMETRY @join__graph(name: "telemetry", url: "http://telemetry-subgraph:10012/graphql")
  ALERT @join__graph(name: "alert", url: "http://alert-subgraph:10013/graphql")
}

type Query
  @join__type(graph: ROBOT)
  @join__type(graph: ALERT)
{
  robots: [Robot!]! @join__field(graph: ROBOT)
  robot(id: ID!): Robot @join__field(graph: ROBOT)
  criticalAlerts: [Alert!]! @join__field(graph: ALERT)
}

type Robot
  @join__type(graph: ROBOT, key: "id")
  @join__type(graph: TELEMETRY, key: "id")
  @join__type(graph: ALERT, key: "id")
{
  id: ID!
  name: String! @join__field(graph: ROBOT)
  model: String! @join__field(graph: ROBOT)
  location: String! @join__field(graph: ROBOT)
  status: String! @join__field(graph: ROBOT)
  latestTelemetry: Telemetry @join__field(graph: TELEMETRY)
  activeAlerts: [Alert!]! @join__field(graph: ALERT)
}

type Telemetry @join__type(graph: TELEMETRY) {
  robotId: String!
  batteryLevel: Float!
  cpuUsage: Float!
  temperature: Float!
  timestamp: String!
}

type Alert @join__type(graph: ALERT) {
  id: Int!
  robotId: String!
  severity: String!
  message: String!
  createdAt: String!
}
